<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <h2>ログイン画面</h2>
    <span class="error-message" th:text="${errorMsg}"></span>
    <form method="post" th:action="@{/login}" th:object="${loginForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="username">ユーザー名:</label>
        <input id="username" placeholder="ユーザー名" required th:field="*{username}" type="text">
        <label for="password">パスワード:</label>
        <input id="password" placeholder="パスワード" required th:field="*{password}" type="password" autocomplete="current-password">
        <button type="submit">Login</button>
        <a th:href="@{/register}">新規会員登録</a>
    </form></div>
</body>
</html>
